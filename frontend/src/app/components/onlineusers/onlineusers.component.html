<div class="onlineusers">
  <a
    class="list-group-item list-group-item-action onlineusers__user"
    *ngFor="let user of onlineUsers; let index = index"
    (click)="selectUser(user.userId)"
    >{{ user.name }}
    <span *ngIf="user.unread !=null && user.unread> 0" class="badge badge-success badge-pill">{{user.unread}}</span>
    </a>
</div>


<div class="container">
    <div class="myForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input #email class="form-control input-lg" type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password class="form-control input-lg" type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <button name="submit" class="btn btn-success btn-lg btn-block" value="Login" (click)="loginUser(email.value, password.value)" >Login</button>
        </div>
        <button class="btn btn-primary btn-lg btn-block" [routerLink]="'signup'"> Sign Up</button>
      </div>
</div>

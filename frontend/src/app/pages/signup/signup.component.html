

<div class="container">
    <div class="myForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input #username class="form-control input-lg" type="text" name="username" id="username" placeholder="Username" />
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input #email class="form-control input-lg" type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password class="form-control input-lg" type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="submit" name="submit" class="btn btn-success btn-lg btn-block" value="Sign Up" (click)="signupUser(username.value, email.value, password.value)" />
        </div>
        <button class="btn btn-primary btn-lg btn-block" [routerLink]="'/'"> Already have an account</button>
      </div>
</div>
